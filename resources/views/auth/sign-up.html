<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../asset/css/hover.css">
    <link rel="stylesheet" href="../asset/css/login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="shortcut icon" href="../asset/img/logo Point Of Sale.png">
    
    <title>Halaman Login</title>
</head>
<body>
    <section class="main-nav">
        
        <nav class="navbar bg-blue navbar-expand-lg height-4 img-login-section">
            <div class="container">
                <div class="nav-brand">
                    <p class="fs-4 m-0 p-0 text-logo fw-semibold" style="margin-bottom: -5px !important;">SanggarPeni</p> <span class="text-logo fs-7">Point Of Sale</span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-between align-items-center">
                        <li class="nav-item">
                            <div class="d-grid gap-2 w-100 py-1">
                                <a class="nav-link px-3 hvr-icon-wobble-horizontal cta hvr-float-shadow" id="change-sign" href="login.html">Sign In <i class="fa fa-arrow-right hvr-icon" aria-hidden="true"></i> </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row bg-white-2 justify-content-center align-items-center height-1">              
                <div class="col-xs-8 col-sm-8 col-md-5 col-lg-5 col-xl-5">
                    <div class="card" >
                        <div class="card-body bg-white shadow-sm border br-1 p-5 py-4 text-center">
                            <div class="mb-3">
                                <h4 class="fw-bold text-three m-0 p-0">Buat Akun</h3>
                                <img src="../asset/img/logo-removebg.png" class=" p-0 my-3 reflection" id="image-logo" alt="">
                            </div>
                            <div class="row">
                                <form method="post" action="" class="px-1">
                                        <div class="col-md-12 mb-3">
                                            <input type="text" class="form-control bg-white rounded-3 shadow-sm py-2 px-3 fs-7 " name="nama" id="validationDefault01" placeholder="Nama Lengkap" required>
                                        </div>
                                        <div class="col-md-12 mb-3" style="text-align:left;">
                                            <select class="form-select bg-white rounded-3 shadow-sm py-2 px-3 fs-7 text-two" aria-label="Default select example">
                                                <option selected>Pilih Akses</option>
                                                <option value="1">Admin</option>
                                                <option value="2">Kasir</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12 mb-3" style="text-align:left;">
                                            <input type="email" class="form-control bg-white rounded-3 shadow-sm py-2 px-3 fs-7 border-1" name="email" id="validationDefault01" placeholder="Email" required>
                                        </div>
                                        <div class="col-md-12 mb-3" style="text-align:left;">
                                            <input type="number" class="form-control bg-white rounded-3 shadow-sm py-2 px-3 fs-7 border-1" name="telepon" id="validationDefault01" placeholder="Telepon" required>
                                        </div>
                                        <p class="text-two fs-7 p-0">Sudah punya akun ? <a href="login.html" class="text-decoration-none p-0 text-three fw-bold cta hvr-float-shadow">Masuk</a></p>
                                        <div class="col-md-12 d-grid gap-2 mb-3 border border-1">
                                            <button class="btn btn-sign fw-normal gap-5 fs-6 hvr-box-shadow-inset" type="submit">Request</button>
                                        </div>
                                </form>	
                                <div class="term-condition my-2 p-0">
                                    <p class="text-two fs-7 label-sign  m-0 p-0 ">Dengan request akun, saya menyetujui <a href="sign-up.html" class="text-decoration-none text-three fw-bold">Syarat & Ketentuan</a> serta <a href="sign-up.html" class="text-decoration-none text-three fw-bold">Kebijakan Privasi</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4 col-md-6 col-lg-6 col-xl-6 img-login-section">
                    <div class="card">
                        <div class="card-body d-flex justify-content-center align-items-center text-center">
                            <div class="img-login-section mb-5">
                                <img class="img-login mb-3  reflection" src="../asset/img/undraw_referral_re_0aji.svg" alt="">
                                <p class="text-two m-0 p-0">Selamat Datang ! Masukan data yang diperlukan untuk membuat akunmu</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


        <!-- Script Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!-- End --> 
</body>
</html>
